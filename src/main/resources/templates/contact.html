<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My WebApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Get in Touch</h2>

        <form th:action="@{/sendEmail}" method="post" enctype="multipart/form-data"
              th:object="${contactForm}" class="row g-3">

            <div class="col-md-6">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" th:field="*{subject}" class="form-control" required />
            </div>

            <div class="col-12">
                <label for="body" class="form-label">Message</label>
                <textarea th:field="*{body}" class="form-control" rows="5" required></textarea>
            </div>

            <div class="col-12">
                <label for="attachment" class="form-label">Attach an image (optional)</label>
                <input type="file" name="attachment" class="form-control" />
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Send Message</button>
            </div>

            <div class="col-12">
                <p class="text-primary" th:text="${message}"></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
